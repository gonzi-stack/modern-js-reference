  .loader-spinner,

  .loader-dots {

    height: 30px;
    background: var(--primary);
    margin: 0 3px;
    animation: bars 1.2s infinite ease-in-out;
  }
  
  .loader-bars div:nth-child(1) { animation-delay: -1.1s; }
  .loader-bars div:nth-child(2) { animation-delay: -1.0s; }
  .loader-bars div:nth-child(3) { animation-delay: -0.9s; }
  .loader-bars div:nth-child(4) { animation-delay: -0.8s; }
  
  .loader-dots div {

    animation: dots 0.8s infinite ease-in-out;

  .loader-dots div:nth-child(2) { animation-delay: -0.16s; }

    border-radius: 6px;
    margin-bottom: 1rem;
    animation: skeleton 1.5s infinite linear;
  }
  
  .skeleton-line {
    height: 12px;
    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
    background-size: 200% 100%;
    border-radius: 4px;
    margin-bottom: 0.8rem;
    animation: skeleton 1.5s infinite linear;
  }

    width: 60%;

  @keyframes spin {
    0% { transform: rotate(0deg); }

  }
  
  @keyframes bars {
